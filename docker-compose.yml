version: '3.8'

services:
  nest-app:
    build: .
    container_name: personal-microservices
    ports:
      - "3001:3001"
    expose:
      - "3001"
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3002:3000"
    expose:
      - "3001"
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge